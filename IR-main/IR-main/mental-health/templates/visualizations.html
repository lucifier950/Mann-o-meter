{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Mental Health Data Visualizations</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Stress Distribution</h5>
                                <img src="data:image/png;base64,{{ stress_dist_img }}" class="img-fluid" alt="Stress Distribution">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Stress vs Age</h5>
                                <img src="data:image/png;base64,{{ stress_age_img }}" class="img-fluid" alt="Stress vs Age">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
